[metadata]
  name = "network_segment_region"

[global]
  plan = "routing"
  case = "gossip"
  total_instances = 40
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
  bootstrap = "10"
  providers = "3"

[[groups]]
  id = "bystanders_glob"
    [groups.instances]
    count = 4
    [groups.run.test_params]
    regions = '["Global"]'
    min_latency = "500ms"
    max_latency = "1100ms"

