[metadata]
  name = "low_network_density"

[global]
  plan = "discovery"
  case = "gossip"
  total_instances = 40
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
  regions = '["Global"]'
  bootstrap = "6"
  min_conns = "10"
  max_conns = "20"

[[groups]]
  id = "bystanders"
    [groups.instances]
    count = 36

[[groups]]
  id = "providers"
   [groups.instances]
    count = 3

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
