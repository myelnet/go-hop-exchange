[metadata]
  name = "single_content_copy"

[global]
  plan = "discovery"
  case = "gossip"
  total_instances = 51
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
  regions = '["Global"]'
  conn_per_peer = "10"

[[groups]]
  id = "bootstrap"
  [groups.instances]
    count = 0

[[groups]]
  id = "providers"
   [groups.instances]
    count = 50

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
