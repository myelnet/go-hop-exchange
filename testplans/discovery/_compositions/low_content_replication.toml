[metadata]
  name = "low_content_replication"

[global]
  plan = "discovery"
  case = "gossip"
  total_instances = 12
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
  regions = '["Global"]'
  bootstrap = "10"
  providers = "1"

[[groups]]
  id = "bystanders"
    [groups.instances]
    count = 10

[[groups]]
  id = "providers"
   [groups.instances]
    count = 1

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
